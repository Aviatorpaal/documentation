{{ define "main" }}
    {{ partial "page-header" . }}
    <article class="gdoc-markdown">
        <h1>{{ partial "title" . }}</h1>
		{{ if (and (not .Params.hide_readingtime) (.Site.Params.ui.readingtime.enable)) }}
        	{{ partial "reading-time.html" . }}
    	{{ end }}
        {{ partial "content" . }}
		<script defer src="https://cdn.commento.io/js/commento.js"></script>
		<div id="commento"></div>
    </article>
{{ end }}
